<!DOCTYPE html>
<html>
  <head>
    <title>MIPT Store</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui, user-scalable=no">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-item">
        <a href="index.html">
          MIPT Store
        </a>
      </div>
      <div class="header-item">
        <a href="product-create.html">
          Разместить объявление 
        </a>
      </div>
      <div class="header-item">    
        <a href="login.html">
          Войти
        </a>
      </div>
    </header>
    <section class="product-form">
      <form>
        <div class="form-item">
          <label for="name">Название товара</label>
          <input type="text" name="name" required/>
        </div>
        <div class="form-item">
          <label for="price">Цена</label>
          <input type="text" name="price" required/>
        </div>
        <div class="form-item">
          <label for="description">Описание</label>
          <input type="text" name="description"/>
        </div>
        <button type="submit">Отправить</button>
      </form>
    </section>
  </body>
  <script type="text/javascript" src="product-create.js"></script>
</html>
